<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - U.S. Citizenship Test Study App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/flashcards.css">
</head>
<body>
    <header>
        <a href="../../index.html" class="back-button">←</a>
        <h1 id="flashcardsTitle">Flashcards</h1>
        <p class="subtitle">English & Pashto (انګلیسي او پښتو)</p>
    </header>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="card-front">
                <div class="question-english" id="questionEN"></div>
                <div class="question-pashto" id="questionPS"></div>
                <button id="showAnswer">Show Answer</button>
            </div>
            <div class="card-back">
                <div class="answer-english" id="answerEN"></div>
                <div class="answer-pashto" id="answerPS"></div>
                <div class="audio-controls">
                    <button id="playAudioEN">🔊 English</button>
                    <button id="playAudioPS">🔊 پښتو</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prevCard">← Previous</button>
            <span id="cardCounter">1/100</span>
            <button id="nextCard">Next →</button>
        </div>
    </div>
    <script type="module" src="../js/flashcards.js"></script>
</body>
</html>
